<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китай | Discord</title>
    <!-- Добавлен принудительный сброс стилей GitHub -->
    <style>
        body, html {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        .markdown-body, .pl-*, .highlight {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
    </style>
    <!-- Основные стили -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000000;
            color: #ffffff;
        }
        
        body {
            background-color: #000000 !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            z-index: 10;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
        }
        
        .admin-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5) !important;
            margin-top: 15px;
            line-height: 1.4;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .btn {
            background-color: #000000 !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            padding: 15px 32px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05) !important;
        }
        
        .easter-egg {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1) !important;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            opacity: 0.2;
            transition: all 0.3s ease;
        }
        
        /* Остальные стили остаются без изменений */
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <h1>Китай</h1>
        <button class="btn" id="joinBtn">Присоединиться</button>
        <div class="admin-info">
            Админ: yoncola<br>
            Помощник: подлий гринго
        </div>
    </div>
    
    <button class="easter-egg" id="easterEgg" title="Сюрприз!"></button>
    
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Присоединиться к серверу</h2>
            <a href="https://discord.gg/ВАША_ССЫЛКА" class="btn">Перейти</a>
        </div>
    </div>
    
    <script>
        // Анимация частиц
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById('particles').appendChild(canvas);
        
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.2 + 0.05
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        // Пасхалка
        document.getElementById('easterEgg').addEventListener('click', () => {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });
        
        // Модальное окно
        const modal = document.getElementById("inviteModal");
        document.getElementById("joinBtn").onclick = () => modal.style.display = "block";
        document.querySelector(".close").onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
    </script>
</body>
</html>
