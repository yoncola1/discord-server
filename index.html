<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国 - Китай | Discord сервер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            background-color: #555;
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .join-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .join-btn:hover {
            background-color: #111;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: light 2.5s infinite;
        }

        @keyframes light {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中国 - Китай</h1>
        <p>Присоединяйтесь к нашему Discord-серверу</p>
        <button class="join-btn" id="joinButton">Присоединиться</button>
    </div>
    <div class="footer">
        © 2025 Discord сервер "中国 - Китай"
    </div>

    <script>
        // Создаем летающие звезды (увеличенные)
        function createStars() {
            const count = 25;
            const body = document.body;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                star.style.opacity = Math.random() * 0.5 + 0.3;
                
                const duration = Math.random() * 10 + 10;
                star.style.animationDuration = `${duration}s`;
                
                star.style.animationDelay = `${Math.random() * 10}s`;
                
                body.appendChild(star);
            }
        }

        // Открываем ссылку в новом окне
        document.getElementById('joinButton').addEventListener('click', function() {
            window.open('https://discord.gg/bKdSV4ubxx', '_blank', 'width=800,height=600');
        });

        // Запускаем создание звезд при загрузке страницы
        window.onload = createStars;
    </script>
</body>
</html>
