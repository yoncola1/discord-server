<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китай | Discord</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            z-index: 10;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .admin-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            line-height: 1.4;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        /* ЧЕРНАЯ КНОПКА С LIGHT-ЭФФЕКТОМ */
        .btn {
            background-color: #000000;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        /* Кнопка пасхалки */
        .easter-egg {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            opacity: 0.2;
            transition: all 0.3s ease;
        }
        
        .easter-egg:hover {
            opacity: 0.5;
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.7;
            }
            50% {
                transform: scale(30, 30);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(50, 50);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background-color: #111111;
            margin: 15% auto;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #fff;
        }
        
        .high-performance {
            will-change: transform, opacity;
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container high-performance">
        <h1 class="high-performance">Китай</h1>
        <button class="btn high-performance" id="joinBtn">Присоединиться</button>
        <div class="admin-info high-performance">
            Админ: yoncola<br>
            Помощник: подлий гринго
        </div>
    </div>
    
    <!-- Кнопка пасхалки -->
    <button class="easter-egg" id="easterEgg" title="Сюрприз!"></button>
    
    <div id="inviteModal" class="modal high-performance">
        <div class="modal-content high-performance">
            <span class="close">&times;</span>
            <h2>Присоединиться к серверу</h2>
            <p>Нажмите на кнопку ниже, чтобы перейти в Discord</p>
            <a href="https://discord.gg/HX7tAW5y5z" class="btn" style="margin-top: 20px;">Перейти</a>
        </div>
    </div>
    
    <script>
        // Анимация частиц
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById('particles').appendChild(canvas);
        
        const particles = [];
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.2 + 0.05
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (const p of particles) {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // Модальное окно
        const modal = document.getElementById("inviteModal");
        const btn = document.getElementById("joinBtn");
        const span = document.getElementsByClassName("close")[0];
        
        btn.onclick = () => modal.style.display = "block";
        span.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
        
        // Адаптивность
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Пасхалка - Rick Roll
        document.getElementById('easterEgg').addEventListener('click', () => {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });
    </script>
</body>
</html>
